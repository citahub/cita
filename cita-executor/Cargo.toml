[package]
name = "cita-executor"
version = "0.1.0"
authors = ["Cryptape Technologies <contact@cryptape.com>"]
edition = "2018"

[dependencies]
dotenv = "0.13.0"
clap = "2"
serde = "1.0"
crossbeam-channel = "0.2"
serde_json = "1.0"
serde_derive = "1.0"
cita-logger = "0.1.0"
itertools = "0.5"

core-executor = { path = "./core" }
common-types = { path = "../cita-chain/types" }
cita-types = { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }
cita-directories = { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }
hashable = { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }
util = { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }
pubsub = { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }
libproto = { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }
error =  { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }
proof = { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }
jsonrpc-types = { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }
cita-database = { git = "https://github.com/cryptape/cita-database.git", branch = "develop" }
cita-vm = { git = "https://github.com/cryptape/cita-vm.git", branch = "cita" }

[build-dependencies]
util = { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }

[dev-dependencies]
bincode = "0.8.0"
cita-ed25519 = { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }
cita-crypto = { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }
tempdir = "0.3.7"

[features]
default = ["secp256k1", "sha3hash", "rabbitmq"]
secp256k1 = ["libproto/secp256k1", "proof/secp256k1"]
ed25519 = ["libproto/ed25519", "proof/ed25519"]
sm2 = ["libproto/sm2", "proof/sm2"]
sha3hash = ["hashable/sha3hash", "libproto/sha3hash", "proof/sha3hash"]
blake2bhash = ["hashable/blake2bhash", "libproto/blake2bhash", "proof/blake2bhash"]
sm3hash = ["hashable/sm3hash", "libproto/sm3hash", "proof/sm3hash"]
rabbitmq = ["pubsub/rabbitmq"]
zeromq = ["pubsub/zeromq"]
kafka = ["pubsub/kafka"]
privatetx = ["core-executor/privatetx"]
