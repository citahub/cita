syntax = "proto3";

enum Ret {
    Ok = 0;
    Dup = 1;
    OutOfTime = 2;
    BadSig = 3;
}

message VerifyReqMsg {
    uint64 valid_until_block = 1;
    bytes hash = 2;
    bytes signature = 3;
    bytes tx_hash = 4;
}

message VerifyReq {
    repeated VerifyReqMsg reqs = 1;
}

message VerifyRespMsg {
    bytes tx_hash = 1;
    Ret ret = 2;
    bytes signer = 3; //public key
}

message VerifyResp {
    repeated VerifyRespMsg resps = 1;
}

message BlockTxHashes {
    uint64 height = 1;
    repeated bytes tx_hashes = 2;
}
