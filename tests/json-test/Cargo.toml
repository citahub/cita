[package]
name = "state-test"
version = "0.1.0"
authors = ["Cryptape Technologies <arch@cryptape.com>"]
edition = "2018"

[dependencies]
ethereum-types = "0.4.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
hex = "0.3"
libsecp256k1 = "0.2.2"
tiny-keccak = "1.4.2"
env_logger = "0.6.1"
log = "0.4.0"

libproto = { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }
cita-types = { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }
core-executor = { path="../../cita-executor/core"}
cita-vm = { git = "https://github.com/cryptape/cita-vm.git", branch = "cita" }
cita-crypto = { git = "https://github.com/cryptape/cita-common.git", branch = "remove-gpl" }
cita_trie = "2.0"

[features]
default = ["secp256k1", "sha3hash"]
secp256k1 = []
ed25519 = []
sm2 = []
sha3hash = []
blake2bhash = []
sm3hash = []
