language: rust
cache:
  cargo: true
rust: nightly-2017-12-05
dist: xenial
sudo: true
jobs:
  include:
    - stage: build & test1
      script:
        - |
          set -e
          echo '################################################################################'
          echo '1) setup'
          time scripts/install_develop.sh
          time scripts/config_rabbitmq.sh
          echo '################################################################################'
          echo '2) format'
          time make fmt
          echo '################################################################################'
          echo '3) build'
          time make debug
          echo '################################################################################'
          echo '4) unit test'
          time make test
