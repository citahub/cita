language: rust
cache:
  cargo: true
rust: nightly-2017-08-04
dist: trusty
sudo: true
jobs:
  include:
    - stage: build & test
      script:
        - |
          set -e
          sudo apt-get update -q
          sudo apt-get install --allow-change-held-packages libsnappy-dev  capnproto  libgoogle-perftools-dev  libssl-dev libudev-dev  rabbitmq-server  google-perftools jq
          sudo /etc/init.d/rabbitmq-server restart
          echo '################################################################################'
          echo '1) clean'
          make clean
          echo '################################################################################'
          echo '2) setup'
          make setup
          echo '################################################################################'
          echo '3) format'
          make fmt
          echo '################################################################################'
          echo '4) build'
          make release
          echo '################################################################################'
          echo '5) unit test'
          make test
