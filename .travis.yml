language: rust
cache:
  cargo: true
rust: nightly-2017-08-04
dist: trusty
sudo: true
jobs:
  include:
    - stage: build & test
      script:
        - |
          set -e
          echo '################################################################################'
          echo '1) clean'
          make clean
          echo '################################################################################'
          echo '2) setup'
          sudo make setup1
          make setup2
          echo '################################################################################'
          echo '3) format'
          make fmt
          echo '################################################################################'
          echo '4) build'
          make release
          echo '################################################################################'
          echo '5) unit test'
          make test
